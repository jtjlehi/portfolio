<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared Jacobson||portfolio</title>
    <!-- Material Design Light -->
    <link rel="stylesheet" type="text/css" href="mdl/material.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- main.css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section class="sectionHome">
    <button class="slider slideUp sterlingNavBtn">
        Sterling Scholar
    </button>
    <div class="sideSliderCont">
        <div class="sideSlider">
            <button class="slider slideLeft miscNavBtn">
                Miscellaneous
            </button>
        </div>
        <div class="sideSlider">
            <button class="slider slideRight contactNavBtn">
            Contact Info
            </button>
        </div>
    </div>
    <button class="slider slideDown projectsNavBtn">
        Projects
    </button>
    <div class="landingMainContent">

    </div>
</section>
<section class="sectionTest"></section>
<section class='sectionSterlingScholar focus'>
    <div class='topSeperator'>
        <h2>Sterling Scholar</h2>
    </div>
    <div id='sterlingScholarCarousel' class='articleCont carousel slide'>
        <!-- items -->
        <div class='carousel-inner'>
            <div class='carousel-item active'>
                <article class='mdl-card mdl-shadow--16dp'>
                    <div class='mdl-card__title'>Words</div>
                    <div class='mdl-card__media'></div>
                    <div class='mdl-card__supporting-text'></div>
                </article>
            </div>
            <div class='carousel-item'>
                <article class='mdl-card mdl-shadow--16dp'>
                    <div class='mdl-card__title'>Words 2</div>
                    <div class='mdl-card__media'></div>
                    <div class='mdl-card__supporting-text'></div>
                </article>
            </div>
        </div>
        <!-- controls -->
        <a class="carousel-control-prev" href="#sterlingScholarCarousel" role="button" data-slide="prev">
            <span class="material-icons">keyboard_arrow_left</span>
        </a>
        <a class="carousel-control-next" href="#sterlingScholarCarousel" role="button" data-slide="next">
            <span class="material-icons">keyboard_arrow_right</span>
        </a>
    </div>
    <div class='bottomSeperator'>
        <button class="slider slideDown homeNavBtn">
            Home
        </button>
    </div>
</section>
<section class="section404">
    404: Page not found
</section>
<script type="module" src="js/userInterface.js"></script>
</body>
</html>
